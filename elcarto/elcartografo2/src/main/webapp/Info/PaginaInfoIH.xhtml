    <h:form>
        <p:gmap center="23.382390, -102.291477" zoom="5" type="roadmap" style="width:100%;height:700px" model="#{verMarcadores.simpleModel}">
            
            <p:ajax event="overlaySelect" listener="#{verMarcadores.onMarkerSelect}" />
                
            <p:gmapInfoWindow id="infoWindow">
                
                <p:outputPanel style="text-align: center; display: block; margin: auto">
                    
                    <h:outputText value="#{verMarcadores.marker.title}"/><br/>                
                    <h:outputText value="#{verMarcadores.marker.data}"/><br/>
                    
                    <h:commandButton value="Eliminar" 
                                     action="#{eliminaMarcador.eliminaMarcador(controladorSesion.usuario,verMarcadores.marker.title, verMarcadores)}"/>
                        
                </p:outputPanel>
                    
            </p:gmapInfoWindow>
        </p:gmap>
