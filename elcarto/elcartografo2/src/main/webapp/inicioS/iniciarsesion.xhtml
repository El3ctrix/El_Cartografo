<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <f:view>
        <h:head>
          <title>El Cartografo</title>
 <h:outputStylesheet name="css/estilos.css"/>	  
        </h:head>
        <h:body>
          <header>
            <h1>
              Iniciar Sesión
            </h1>
              </header>
            <h:form id="login">

                        <p:inputText class="texto" id="email" value="#{controladorSesion.correo}" style="width: 250px; height:30px" placeholder="Correo" required="true" requiredMessage="Por favor ingresa tu correo" validatorMessage="Debe ser un correo valido">
                            <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                            <p:keyFilter regEx="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                        </p:inputText> <br/>
                        <p:message for="email"/>
                        <p:password class="texto" id="password" value="#{controladorSesion.contrasenia}" style="width: 250px; height:30px" placeholder="Contraseña"  required="true" requiredMessage="Por favor ingresa tu contrasenia"/> <br/>
                        <p:message for="password"/>
                        <p:commandButton class="texto" action="#{controladorSesion.login()}" value="Iniciar Sesion" style="width: 250px; height:50px; text-align: center" update="login" />
                        <br><h:outputText value="¿No te has registrado?" style="float: right"/></br>
                        <h:link outcome="/registroU/registrar.xhtml" value="Registrate aqui" style="float: right"/>
                    </h:form>
            
            <h:form id="logout" rendered="#{not empty user}">
                    <p:commandButton action="#{controladorSesion.logout()}" value="logout"/>
                </h:form>
          
        </h:body>	    
    </f:view>
</html>
