<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <f:view>
        <h:head>
          <title>Agrega Tema</title>
           <h:outputStylesheet name="css/estilos.css"/>

        </h:head>
 <h:body>
          <header>
            <h1>
             Agrega un tema.
            </h1>
              </header>        
                        <h:form>                                       
                            <br><p:inputText id="nombre" value="#{agregaTema.nombre}" placeholder="Nombre"/></br>
                            <br><p:colorPicker id="color" value="#{agregaTema.color}"/></br>
                            <p:commandButton action="#{agregaTema.agregaTema(controladorSesion.usuario)}" value="Aceptar" ajax="false" />
                        </h:form>          
        </h:body>	    
    </f:view>
</html>
