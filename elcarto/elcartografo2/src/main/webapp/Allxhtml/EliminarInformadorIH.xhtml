<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
      
    <f:view>
        <h:head id="main-header">
	<title>Elimina Informador</title>
 
        <link rel="stylesheet" href="../resources/css/style.css">
            </link>
        <header id="main-header">
		
		<a id="logo-header" href="../Admin/PaginaAdminIH.xhtml">
			<span class="site-name">El Cartografo</span>
		</a> <!-- / #logo-header -->
 
		<nav>
			<ul>
				<li><a href="../Admin/PaginaAdminIH.xhtml">Principal</a></li>
				
			</ul>
		</nav><!-- / nav -->
 
	</header><!-- / #main-header -->
 
    </h:head>
        <h:body>
         
                 
            <main>
                
                <h:form id="funcionEliminarInformador">
                    
                    <br><p:inputText  id="correo" value="#{eliminarInformador.correo}" required="true" placeholder="Correo" validatorMessage="Debe ser un correo valido"> 
                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                        <p:keyFilter regEx="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                        </p:inputText></br>  
                    <br><p:commandButton action="#{eliminarInformador.eliminaInformador(tabla.getListUsrs(2))}" value="Eliminar Informador"/></br> 
                  
                </h:form>
                
                <p:dialog header="Informador Eliminado" widgetVar="dlg1" showEffect="explode" hideEffect="bounce" minHeight="100">
                    <h:outputText value="El Informador especificado ha sido eliminado."/>
                    <h:commandButton type="submit" value="Regresar a la Pagina Principal" action="/Admin/PaginaAdminIH?faces-redirect=true"><f:ajax/></h:commandButton>       
                </p:dialog>
                
                <p:dialog header="Correo incorrecto" widgetVar="dlg2" showEffect="explode" hideEffect="bounce" minHeight="100">
                    <h:outputText value="Es necesario que se de un correo registrado en la base de datos."/> 
                </p:dialog>
                
                <p:dataTable id="usersInf" var="usuarios" value="#{tabla.getListUsrs(2)}" editable="false" style="margin-bottom:20px">
                    <p:column headerText="Nombre">
                        <h:outputText value="#{usuarios.nombre}"/>
                    </p:column>
                        
                    <p:column headerText="Correo">
                        <h:outputText value="#{usuarios.correo}"/>
                    </p:column>    
                </p:dataTable>
              
                
            </main>      
                
            <footer>
                <h3>
                   LABTEAM SOFTWARE 2019
                </h3>
            </footer>   
            
        </h:body>
    </f:view>   
</html>
