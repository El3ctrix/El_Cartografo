<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
      
    <f:view>
        <h:head>
            <title>Administrador</title>
            <link rel="stylesheet" href="../resources/css/style.css">
            </link>
             
        </h:head>
        <h:body>
            
                <header id="main-header">
		<a id="logo-header" href="../resources/media/labteam.png">
			<span class="site-name">El cartografo</span>
                        <span class="site-name">#{controladorSesion.nombrePagina()}</span>
                      
		</a> 
                 <nav>
                     <ul>
                     <li><a href="#{controladorSesion.redirect1()}">Regresar</a></li>
                     </ul>
                 </nav>
            </header>
                
            
                 
            <main>
                
                <h:form id="funcionEliminarMarcador">
                    
                    <br><p:inputText  id="id" value="#{eliminaMarcador.nombreTema}" required="true" placeholder="Nombre Tema"> 
                        
                        </p:inputText></br>  
                    <br><p:commandButton action="#{eliminaMarcador.eliminarPorTema()}" value="Eliminar Marcadores" ajax="false" /></br> 
                    <p:dialog header="Marcadores Eliminados" widgetVar="dlg1" showEffect="explode" hideEffect="bounce" minHeight="100">
                        <h:outputText value="Los marcadores con los temas especificados han sido eliminados."/>
                        <h:commandButton type="submit" value="Regresar a la Pagina Principal" action="/Admin/PaginaAdminIH?faces-redirect=true"><f:ajax/></h:commandButton>       
                    </p:dialog>
                </h:form>
                
                
                
            </main>      
                
            <footer>
                <h3>
                   LABTEAM SOFTWARE 2019
                </h3>
            </footer>   
            
        </h:body>
    </f:view>
</html>
