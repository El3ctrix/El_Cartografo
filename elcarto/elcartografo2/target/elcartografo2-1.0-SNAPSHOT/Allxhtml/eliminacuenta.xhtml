<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
      
    <f:view>
        <h:head id="main-header">
	<title>Eliminar Cuenta</title>
 
        <link rel="stylesheet" href="../resources/css/style.css">
            </link>
        <header id="main-header">
		
		<a id="logo-header" href="../Admin/PaginaAdminIH.xhtml">
			<span class="site-name">El Cartografo</span>
		</a> <!-- / #logo-header -->
                
                <nav>
			<ul>
				<li><a href="../Admin/PaginaAdminIH.xhtml">Principal</a></li>
				
			</ul>
		</nav><!-- / nav -->
 
	</header><!-- / #main-header -->
 
    </h:head>
        <h:body>
        
                 
            <main>
                
                <h:form id="funcionEliminarCuenta">
                    
                    <br><p:inputText  id="id" value="#{eliminaCuenta.idusuario}" required="true" placeholder="idusuario" validatorMessage="Debe ser una cuenta existente">
                        </p:inputText></br>  
                    <br><p:commandButton action="#{eliminaCuenta.eliminaCuenta(tabla.getListUsrs(3))}" value="Eliminar Cuenta" ajax="false" /></br> 
                </h:form>
                
                 <p:dialog header="Cuenta Eliminada" widgetVar="dlg1" showEffect="explode" hideEffect="bounce" minHeight="100">
                    <h:outputText value="La cuenta especificada ha sido eliminada."/>
                    <h:commandButton type="submit" value="Regresar a la Pagina Principal" action="/Admin/PaginaAdminIH?faces-redirect=true"><f:ajax/></h:commandButton>       
                </p:dialog>
                
                <p:dialog header="Correo incorrecto" widgetVar="dlg2" showEffect="explode" hideEffect="bounce" minHeight="100">
                    <h:outputText value="Es necesario que se de un correo registrado en la base de datos."/> 
                </p:dialog>
                
                <p:dataTable id="usersInf" var="usuarios" value="#{tabla.getListUsrs(3)}" editable="false" style="margin-bottom:20px">
                    <p:column headerText="Nombre">
                        <h:outputText value="#{usuarios.nombre}"/>
                    </p:column>
                        
                    <p:column headerText="Correo">
                        <h:outputText value="#{usuarios.correo}"/>
                    </p:column> 
                    
                    <p:column headerText="ID Usuario">
                        <h:outputText value="#{usuarios.idusuario}"/>
                    </p:column>
                    
                    <p:column headerText="Rol">
                        <h:outputText value="#{usuarios.rol}"/>
                    </p:column>  
                     
                </p:dataTable>
                
                
            </main>      
                
            <footer>
                <h3>
                   LABTEAM SOFTWARE 2019
                </h3>
            </footer>   
            
        </h:body>
    </f:view>
</html>
