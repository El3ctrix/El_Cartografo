<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:d="http://xmlns.jcp.org/jsf/core">
    <f:view>
        <h:head>
          <title>Coloca Marcador</title>
          <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhdQCqsXvF4UYs_I4lYbPEzWSsqujPSMg" ></script>
        </h:head>
 <h:body>
          <header>
            <h1>
             AÃ±ade un marcador
            </h1>
              </header>        
     <h:form prependId="false">              
         <p:inputText id="nombre" value="#{colocaMarcador.nombre}" placeholder="Nombre"/> <br/>
         <p:inputText id="Tema" value="#{colocaMarcador.cadenaTema}" placeholder="Tema"/> <br/>
         <p:selectOneMenu value="#{colocaMarcador.cadenaTema}">
             
             <f:selectItem itemLabel="Selecciona un tema" itemValue="#{null}"/>
             <f:selectItem value="#{colocaMarcador.listaTemas}"/>
         </p:selectOneMenu>
         <p:inputText id="latitud" value="#{colocaMarcador.latitud}" placeholder="Latitud"/> <br/>
         <p:inputText id="longitud" value="#{colocaMarcador.longitud}" placeholder="Longitud"/> <br/>
         <p:inputText id="descripcion" value="#{colocaMarcador.descripcion}" placeholder="Descripcion"/> <br/>  
         <p:inputText id="datos" value="#{colocaMarcador.datos}" placeholder="Datos"/> <br/>
         <p:commandButton action="#{colocaMarcador.colocaMarcador(controladorSesion.usuario)}" value="Aceptar" ajax="false" />
                                
         <p:growl id="growl" showDetail="true" />
                                  
                 <p:gmap mapTypeControl="false" center="17.0669, -96.7203" zoom="5" type="roadmap" 
                                  
             style="width:100%;height:700px" model="#{colocaMarcador.draggableModel}" >	
                                          
             <p:ajax event="markerDrag" listener="#{colocaMarcador.onMarkerDrag}" update="growl"/>
                                   
         </p:gmap>
     </h:form>          
   
 </h:body>	    
    </f:view>
</html>
