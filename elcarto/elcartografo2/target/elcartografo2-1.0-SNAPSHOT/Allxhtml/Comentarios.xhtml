<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <title>Comentarios</title>
            <h:outputStylesheet name="../resources/css/style.css"/>
        </h:head>
        <h:body>

            <h:form>
                <br><p:inputNumber id="id" value="#{eliminaComentario.idComentario}" placeholder="Elimina Comentario"/></br>
                <br><p:commandButton action="#{eliminaComentario.eliminaComentario()}" value="Elimina Comen" ajax="false"/></br>
            </h:form> 
            <h:form>
                <br><p:inputNumber id="id" value="#{editaComentario.idComentario}" placeholder="Edita Comentario"/></br>
                <br><p:inputText id="nombre" value="#{editaComentario.comentario}" placeholder="comentario"/> </br>
                <br><p:commandButton action="#{editaComentario.editaComentario()}" value="Edita comentario" ajax="false" /></br>
            </h:form>
            
            <h:form>
                <br><p:inputNumber id="id" value="#{calificaComentario.idComentario}" placeholder="idComentario"/></br>
                <br><p:inputNumber id="nombre" value="#{calificaComentario.calificacion}" placeholder="Calificacion"/></br>
                <br><p:commandButton action="#{calificaComentario.calificaComentario()}" value="Calificar" ajax="false"/></br>
            </h:form>
            
            
                <footer>
                    <h3>
                        LABTEAM SOFTWARE 2019
                    </h3>
                </footer>
        </h:body>
        </f:view>
</html>
