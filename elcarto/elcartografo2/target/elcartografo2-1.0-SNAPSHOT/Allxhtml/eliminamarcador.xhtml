<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
      
    <f:view>
        <h:head>
            <title>Administrador</title>
            <h:outputStylesheet name="../resources/css/estilos.css"/>
             
        </h:head>
        <h:body>
            <header>
                <h1>El Cartografo</h1>
                
            </header>
                 
            <main>
                
                <h:form id="funcionEliminarMarcador">
                    
                    <br><p:inputText  id="id" value="#{eliminaMarcador.idMarcador}" required="true" placeholder="idMarcador" validatorMessage="Debe ser un marcador valido"> 
                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                        <p:keyFilter regEx="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                        </p:inputText></br>  
                    <br><p:commandButton action="#{eliminarMarcador.eliminaMarcador()}" value="Eliminar Marcador" ajax="false" /></br> 
                </h:form>
                
                
                
            </main>      
                
            <footer>
                <h3>
                   LABTEAM SOFTWARE 2019
                </h3>
            </footer>   
            
        </h:body>
    </f:view>
</html>
