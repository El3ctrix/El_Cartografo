<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head id="main-header">
	<title>Agregar Informador</title>
 
        <link rel="stylesheet" href="../resources/css/style.css">
            </link>
        <header id="main-header">
		
		<a id="logo-header" href="#">
			<span class="site-name">El Cartografo</span>
		</a> <!-- / #logo-header -->
 
		<nav>
			<ul>
				<li><a href="../Admin/PaginaAdminIH.xhtml">Principal</a></li>
				
			</ul>
		</nav><!-- / nav -->
 
	</header><!-- / #main-header -->
 
    </h:head>
 
<h:body>  
 <h:form id="formulario-AgregarInformador">
    <p:panel id="panel" header="Administrador">
 
        <p:focus context="panel"/>
 
        <p:messages />
 
        <h:panelGrid columns="3">
            <p:outputLabel for="username" value="Username" />
            <p:inputText id="username" value="#{agregarInformador.nombre}" required="true" label="Firstname">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="username" />
            
            <p:outputLabel for="apellido" value="Apellidos" />
            <p:inputText id="apellido" value="#{agregarInformador.apellido}" required="true" label="Apellido">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="apellido" />
 
            <p:outputLabel for="email" value="Email" />
            <p:inputText id="email" value="#{agregarInformador.correo}" required="true" label="Surname"/>
            <p:message for="email" />
        </h:panelGrid>
 
        <p:commandButton id="submitButton" value="Save" update="@parent" action="#{agregarInformador.agregarInformador()}"/>
    </p:panel>
     
    <p:dialog header="Informador Agregado" widgetVar="dlg1" showEffect="explode" hideEffect="bounce" minHeight="100">
        <h:outputText value="Se ha agregado el Informador con los datos especificados."/>
        <h:commandButton type="submit" value="Regresar a la Pagina Principal" action="/Admin/PaginaAdminIH?faces-redirect=true"><f:ajax/></h:commandButton>       
    </p:dialog>
</h:form>

</h:body>
        
	
  
    
	<footer id="main-footer">
		<p>LABTEAM SOFTWARE 2019</p>
	</footer> <!-- / #main-footer -->
 
</html>
